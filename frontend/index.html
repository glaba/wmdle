<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WMDle - What is Mahua Doing?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container">
        <h1>WMDle - What is Mahua Doing?</h1>
        <div id="game">
            <h2>Make Your Guess</h2>
            <form id="guess-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="guess">Your Guess:</label>
                <input type="text" id="guess" name="guess" required>
                <button type="submit" id="guessSubmitButton">Submit Guess</button>
            </form>
        </div>
        <hr>
        <div id="admin">
            <h2>Admin Input (Reetahan only)</h2>
            <form id="admin-form">
                <label for="admin-password">Admin Password:</label>
                <input type="password" id="admin-password" name="password" required>
                <label for="actual">What is Mahua Doing at 4:20 PM MST (Mahua Standard Time)):</label>
                <input type="text" id="actual" name="actual" required>
                <button type="submit" id="adminSubmitButton">Submit Actual Activity</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
